<div class="container">
  <!-- Date Range -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate" />
    </div>

    <div class="col-md-6 mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" class="form-control" id="endDate" />
    </div>
  </div>
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Fuel Rate</h5>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="type" class="form-label">Fuel Type</label>
            <select class="form-select" id="type" [(ngModel)]="selectedFuel">
              <option [ngValue]="null" selected disabled>Select fuel price</option>

              @for (item of fuels$ | async; track $index) {
                <option [ngValue]="item">{{ item.price }}</option>
              }
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter price"
              [(ngModel)]="consumedFuel"
            />
          </div>
        </div>
      </div>

      <div class="card-footer text-start">
        <h1>Final Payment Amount : {{ finalPaymentAmount() }}</h1>
      </div>
    </div>
  </div>
</div>
