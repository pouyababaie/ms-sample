<form class="container mt-4" id="vehicleForm" (ngSubmit)="submit()" [formGroup]="vehicleForm">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Vehicle Information</h5>
    </div>

    <div class="card-body">
      <!-- Vehicle Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Vehicle Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter vehicle name"
          required
          formControlName="name"
        />
      </div>

      <!-- Vehicle Type -->
      <div class="mb-3">
        <label for="type" class="form-label">Vehicle Type</label>
        <select class="form-select" id="type" name="type" required formControlName="type">
          <option [value]="null" selected disabled>Select type</option>
          @for (item of vehicleTypeList; track $index) {
            <option [ngValue]="item.value">{{ item.label }}</option>
          }
        </select>
      </div>

       <!-- Fuel Type -->
        <div class="mb-3">
          <label for="type" class="form-label">Fuel Type</label>
          <select class="form-select" id="type" formControlName="fuelType">
            <option [ngValue]="null" selected disabled>Select fuel type</option>

            @for (item of fuelTypes; track item.value) {
              <option [ngValue]="item.value">{{ item.label }}</option>
            }
          </select>
        </div>

      <hr />

      <h6 class="mb-3">Driver Information</h6>

      <div class="row" formGroupName="driver">
        <!-- First Name -->
        <div class="col-md-4 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="driver.firstName"
            formControlName="firstName"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="col-md-4 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="driver.lastName"
            formControlName="lastName"
            required
          />
        </div>
      </div>
    </div>

    <div class="card-footer text-start">
        <button type="submit" class="btn btn-primary me-2">Save Vehicle</button>
        <button type="reset" class="btn btn-outline-secondary" (click)="reset()">Reset</button>
    </div>
  </div>
</form>
