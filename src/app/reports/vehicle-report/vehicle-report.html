<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Driver</th>
        <th scope="col">Type</th>
        <th scope="col">FuelType</th>
        <th scope="col">Initial Fuel</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of vehicleList$ | async; track $index) {
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>
            {{ item.driver.firstName }}
            {{ item.driver.lastName }}
          </td>
          <td>{{ VehicleTypeList[item.type] }}</td>
          <td>{{ FuelTypeLabelList[item.fuelType] }}</td>
          <td>{{ item.initialFuel }}</td>
          <td>
            <button class="btn btn-info me-2">Edit</button>
            <button class="btn btn-outline-danger">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
